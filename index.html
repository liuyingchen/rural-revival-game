<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>乡村振兴游戏</title>
    <link rel="icon" href="data:,">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000000;
        }
        #game {
            max-width: 100vw;
            max-height: 100vh;
        }
    </style>
    <script>
        // 添加详细的错误处理
        window.onerror = function(msg, url, line, col, error) {
            console.error('Error: ' + msg + '\nurl: ' + url + '\nline: ' + line + '\ncol: ' + col + '\nerror: ' + error);
            return false;
        };

        // 添加资源加载错误处理
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'SCRIPT') {
                console.error('Resource loading error:', e.target.src);
            }
        }, true);

        console.log('页面开始加载...');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
</head>
<body>
    <div id="game"></div>
    <script>
        // 检查 Phaser 是否正确加载
        console.log('Phaser version:', Phaser ? Phaser.VERSION : 'Not loaded');
    </script>
    <script type="module" src="./src/config.js"></script>
</body>
</html>
